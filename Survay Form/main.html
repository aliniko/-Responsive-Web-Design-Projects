<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a Survay Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>

    <header>
        <div id="title">
            <h1>improved version of freeCodeCamp Survey Form
            </h1>
            <div id="description">
                <p> Thank you for taking the time to help us improve the platform
                </p>
            </div>
        </div>
    </header>

    <div>
        <form action="#" id="Survey-form">
            <div>
                <div>
                    <label for="name" id="name-label">Name</label>
                </div>
                <div>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
            </div>

            <div>
                <div>
                    <label for="email" id="email-label">Email</label>
                </div>
                <div>
                    <input type="text" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div>
                <div>
                    <label for="number" id="number-label">Age (Optional)</label>
                </div>
                <div>
                    <input type="number" id="number" placeholder="Age" max="2">
                </div>
            </div>

            <div>
                <div class="dropdown">
                    <div>
                        <legend>Select your favorite course</legend>
                    </div>
                    <select name="dropdown-options" id="dropdown">
                        <option value="front">Front-End</option>
                        <option value="back">Back-End</option>
                        <option value="App">App Development</option>
                        <option value="IT">IT Networking</option>
                    </select>
                </div>
            </div>

            <div class="radio">
                <legend>are you a CS greduate</legend>
                <label for="yes">Yes</label>
                <input type="radio" value="Yes" id="yes" name="only-one">
                <label for="no">No</label>
                <input type="radio" value="NO" id="no" name="only-one">
            </div>

            <div class="check-box">
                <div class="desc">
                    <p>
                        What would you like to see improved? (Check all that apply)
                    </p>
                </div>

                <div class="boxes">
                    <input type="checkbox" id="front-end">
                    <label for="front-end">Front-end Projects
                    </label>

                    <input type="checkbox" id="back-end">
                    <label for="back-end"> Back-end Projects
                    </label>

                    <input type="checkbox" id="data-v">
                    <label for="data-v">Data Visualization
                    </label>

                    <input type="checkbox" id="chal">
                    <label for="chal">Challenges</label>

                    <input type="checkbox" name="" id="open-source">
                    <label for="open-source"> Open Source Community
                    </label>



                </div>
            </div>
        </form>
    </div>

</body>

</html>
